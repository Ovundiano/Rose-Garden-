<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--meta tags for search engines-->
    <meta name="description"
        content="Rose Garden. For people who wants to shop and gift roses">
    <meta name="keywords" content="rose garden, roses, garden for roses, gardeners, rose shopping, rose ordering, Ireland, Donegal">
    <meta name="author" content="Ovunda Eche">
    <!-- Title -->
    <title>Rose Garden</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Rose Garden</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="bar">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="order.html" class="active">Order</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <section id="order">
            <form id="order-form" method="POST" action="https://formdump.rosegarden.net">
                <h2>Place your order</h2>
                <label for="first-name">First Name</label>
                <input type="text" name="first_name" id="first-name" class="text-input" autocomplete="given-name" required>
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" name="last_name" id="last-name" class="text-input" autocomplete="family-name" required>
                <br>
                <label for="email-address">Email Address</label>
                <input type="email" name="email_address" id="email-address" class="text-input" autocomplete="off" required>
                <br>
                <div class="radio-buttons">
                    <div>
                        <label for="delivery">Delivery</label>
                        <input type="radio" name="pickup_means" id="delivery" value="delivery" required checked>
                    </div>
                    <div>
                        <label for="shop-collection">Shop</label>
                        <input type="radio" name="pickup_means" id="shop-collection" value="shop-collection" required>
                    </div>
                </div>
                <button type="submit" class="join-button">Submit</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li id="network"><a href="http://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page(opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li id="network"><a href="http://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page(opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li id="network"><a href="http://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our instagram page(opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!--font awesome kit-->
    <script src="https://kit.fontawesome.com/f7bd66878d.js" crossorigin="anonymous"></script>
    
</body>
</html>
